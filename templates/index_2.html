{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">


    {% if current_user.is_authenticated %}

    <h1>Welcome {{ current_user.username }}</h1>
    <a href="{{url_for('logout')}}">Logout</a>

    {% else %}

    <a href="{{url_for('login')}}">Sign in/Sign Up</a>
    
    {% endif %}


    <form method="post" style="display:block;text-align:center;padding:20px" >
        <input type="text" name="event_id" placeholder="event_id" required>
        
        <div class="form-group row">
          <div class="col-6">
            <div class="form-group">
              <label
                class="font-weight-bolder"
                for="formGroupExampleInput"
                >نوع المناسبة</label
              >
              <select id ='tests' type="text" class="form-control">
                <option value="فرح">فرح</option>
                <option value="asd1">asd1</option>
              <option value="asd2">asd2</option>
                <option value="asd3">asd3</option>
              </select>
              
            </div>
            <button type="submit">Submit</button>
      </form>
      
</div>
{% endblock %}
