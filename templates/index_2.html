{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">


    {% if current_user.is_authenticated %}

    <h1>Welcome {{ current_user.username }}</h1>
    <a href="{{url_for('logout')}}">Logout</a>

    {% else %}

    <a href="{{url_for('login')}}">Sign in/Sign Up</a>
    
    {% endif %}


    <form action="/search_terms" method="post" style="display:block;text-align:center;padding:20px" >
        <input type="text" name="event_id" placeholder="event_id" required>
        <input type="text" name="acud_id" placeholder="acud_id" required>
        <input type="text" name="category " placeholder="category " required>
        <input type="text" name="time" placeholder="time" required>
        <input type="text" name="venue_id" placeholder="venue_id" required>
        <input type="text" name="description" placeholder="description" required>
        <input type="text" name="n_of_attendees " placeholder="n_of_attendees " required>
        <input type="text" name="indoor" placeholder="indoor" required>
        <input type="text" name="catering_id(with pacakge)" placeholder="catering_id(with pacakge)" required>
        <input type="text" name="event_planner_id(with package)" placeholder="event_planner_id(with package)" required>
        
        <button type="submit">Submit</button>
      </form>
</div>
{% endblock %}
